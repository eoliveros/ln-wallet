{% extends "layout.html" %}
{% block title %}Send Form{% endblock %}
{% block content %}
<script>
	const copyInvoice = function() {
		navigator.clipboard.writeText("{{ bolt11 }}");
	}
</script>
<h2> Invoice Generated! </h2>
<ul class="actions">
	<li><p class="button submit" onclick="copyInvoice()">Copy Invoice Id</p></li>
</ul>
<section>
	<div id="qrcode"></div>
</section>
{% endblock %}
{% block footer %}
    <div class="inner">
        <ul class="menu">
            <li>&copy; Alloy. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
<script src="{{ url_for('static',filename='assets/js/qrcode.min.js') }}"></script>
<script>
	var qrcode = new QRCode("qrcode", {
		text: "{{ bolt11 }}",
		width: 400,
		height: 400,
		colorDark : "#000000",
		colorLight : "#ffffff",
		correctLevel : QRCode.CorrectLevel.H
	});


</script>
{% endblock %}
